<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TBD</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <style>
        body {
            background-color: rgb(233, 233, 233)
        }

        label {
            margin-bottom: 0px;
        }

        #langMenu {
            text-align: right;
            padding: 0 20px;
            font-size: 14px;
            margin-bottom: 35px;
        }

        #cOptional {
            font-weight: normal;
            font-size: smaller;
        }

        input[type="text"],
        input[type="password"] {
            height: 30px;
            padding: 3px 5px;
        }

        textarea {
            padding: 3px 5px;
            font-family: Arial;
            font-size: 12px;
            line-height: 14px;
        }

        input {
            margin-bottom: 8px;
        }
    </style>
    <script src="lib/gibberish-aes-1.0.0.min.js"></script>
    <script type="text/javascript" src="lib/qrious.min.js"></script>
    <script type="text/javascript" src="langs/lang-map.js"></script>


    <body>

        <div class="container">
            <div id="langMenu">
            </div>

            <form name="qrForm" autocomplete="off" action="#">
                <label>
                    <span id="xtPlainTextLabel"></span>
                </label>
                <textarea name="plainText" id="xhtPlainTextHint" class="u-full-width" placeholder=""></textarea>

                <div class="row">
                    <div class="six columns">
                        <label>
                            <span id="xtQrLabel"></span>
                            <span id="xtOptional">(Optional)</span>
                        </label>
                        <input type="text" name="qrLabel" class="u-full-width">

                    </div>
                    <div class="six columns">
                        <label>
                            <span id="xtEmbedLabel"></span>
                        </label>
                        <input type="checkbox" name="isEmbed">
                    </div>
                </div>

                <label>
                    <span id="xtQrDescription"></span>
                    <span id="xtOptional"></span>
                </label>
                <input type="text" name="qrDescription" class="u-full-width">

                <label>
                    <span id="xtPass"></span>
                </label>
                <input type="password" name="pwd" class="u-full-width">
                <label>
                    <span id="xtPassConfirm"></span>
                </label>
                <input type="password" name="pwdConfirm" class="u-full-width">



                <button id="xtGenerate" type="button" onclick="doEnc()" class="button-primary"></button>

                <label>
                    <span id="xtEncQrData"></span>
                </label>
                <textarea id="encrypted" class="u-full-width" readonly></textarea>

                <img id="qrious" alt="Encrypted QR">
            </form>
        </div>
    </body>

    <script type="text/javascript">

        var qr = window.qr = new QRious({
            element: document.getElementById('qrious'),
            size: 250,
            value: 'Nothing here!'
        });

        var langMenu = getElement('langMenu');

        function doEnc() {
            var pwd = document.qrForm.pwd.value;
            var plain = document.qrForm.plainText.value;
            var encrypted = GibberishAES.enc(plain, pwd);
            var encryptedLabeled = encrypted;

            if (document.qrForm.qrLabel.value.length > 0)
                var encryptedLabeled = document.qrForm.qrLabel.value + '\n\n-ENC BLOCK-\n\n' + encrypted;

            qr.level = 'L';
            qr.size = 500;
            if (document.qrForm.isEmbed.checked) {
                getElement('encrypted').value = encryptedLabeled;
                qr.value = encryptedLabeled;
                getElement('encrypted').style.height = '125px';

            }
            else {
                getElement('encrypted').value = encrypted;
                qr.value = encrypted;
                getElement('encrypted').style.height = '70px';

            }
        }

        function setLang(obj) {
            loadLangFile(obj.id, updateLang);
        }

        var currentLangCode = '';

        function loadLangFile(langCode, callback) {
            var head = document.getElementsByTagName('head')[0];

            var langScript = getElement("langFile");
            if (langScript !== null) {
                head.removeChild(langScript);
            }

            var script = document.createElement('script');
            script.type = 'text/javascript';
            currentLangCode = langCode.toLowerCase();
            script.src = 'langs/' + currentLangCode + '.js?v=' + new Date().getTime();
            script.id = 'langFile';

            script.onreadystatechange = callback;
            script.onload = callback;

            head.appendChild(script);
        }

        function showLangMenu() {
            var html = '';
            langsAvailable.forEach(function (lang) {

                html += '<span><a href="#" id="' + lang.Code + '" class="selected" onclick="setLang(this)">' + lang.Name + '</a></span> | '
            }, this);

            langMenu.innerHTML = html.substring(0, html.length - 3);;
        }

        var updateLang = function () {
            var langElements = document.querySelectorAll('[id^=xt]');
            langElements.forEach(function (element) {
                element.innerHTML = translations[element.id];
            }, this);

            langElements = document.querySelectorAll('[id^=xht]');
            langElements.forEach(function (element) {
                element.placeholder = translations[element.id];
            }, this);
        };

        function getElement(id) {
            return document.getElementById(id);
        }

        showLangMenu();
        loadLangFile("en", updateLang);
    </script>

</html>

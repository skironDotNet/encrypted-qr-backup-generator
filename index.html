                </div>

                    <span id="xtOptional"></span>
                </label>

                <label>

                </label>

                <label>
                    <span id="xtPassConfirm"></span>

                    <div class="nine columns">

                            <div id=qrResultDescription>Desctiypoim of sdflkjhsfd sdkfjhsdf sdkfjhsdf sdflkjhsfd </div>

                    </div>
                    <div class="three columns result-controls">
                        <div>
                            <button id="xtSaveQr" type="button" onclick="" class="button-primary"></button>
                        </div>
                        <div>
                            <button id="xtPrint" type="button" onclick="" class="button-primary"></button>
                        </div>
                        <div>
                            <button id="xtClose" type="button" onclick="" class="button-primary"></button>
                        </div>
                    </div>
                </div>
                <label>
                    <span id="xtEncQrData"></span>
                </label>
                <textarea id="qrData" class="u-full-width" readonly></textarea>
            </form>
        </div>
    </body>

    <script type="text/javascript">

        var qr = window.qr = new QRious({
            element: document.getElementById('qrious'),
            size: 250,
            value: 'Nothing here!'
        });

        var qrData = getElement('qrData');

        // document.qrForm.plainText.addEventListener("change", clearEncResult);
        // document.qrForm.plainText.addEventListener("keyup", clearEncResult);

        // document.qrForm.qrLabel.addEventListener("change", clearEncResultIfEmbed);
        // document.qrForm.qrLabel.addEventListener("keyup", clearEncResultIfEmbed);

        // document.qrForm.isEmbed.addEventListener("change", clearEncResult);

        // function clearEncResult() {
        //     qr.element.style.display = 'none';
        //     qrData.value = '';
        //     qr.value = 'Nothing here!';
        // }

        // function clearEncResultIfEmbed() {
        //     if (document.qrForm.isEmbed.checked) { clearEncResult(); }
        // }

        var langMenu = getElement('langMenu');

        function doEnc() {
            var pwd = document.qrForm.pwd.value;
            var plain = document.qrForm.plainText.value;
            var encrypted = GibberishAES.enc(plain, pwd);
            var encryptedLabeled = encrypted;

            if (document.qrForm.qrLabel.value.length > 0)
                var encryptedLabeled = document.qrForm.qrLabel.value + '\n\n-ENC BLOCK-\n\n' + encrypted;

            qr.level = 'L';
            qr.size = 500;
            if (document.qrForm.isEmbed.checked) {
                qrData.value = encryptedLabeled;
                qr.value = encryptedLabeled;
                qrData.style.height = '125px';

            }
            else {
                qrData.value = encrypted;
                qr.value = encrypted;
                qrData.style.height = '70px';
            }

            document.qrForm.style.display = 'none';
            document.qrResult.style.display = 'block';
        }

        function setLang(obj) {
            loadLangFile(obj.id, updateLang);
        }

        var currentLangCode = '';

        function loadLangFile(langCode, callback) {

            showLangMenu(langCode);
            var head = document.getElementsByTagName('head')[0];

            var langScript = getElement("langFile");
            if (langScript !== null) {
                head.removeChild(langScript);
            }

            var script = document.createElement('script');
            script.type = 'text/javascript';
            currentLangCode = langCode.toLowerCase();
            script.src = 'langs/' + currentLangCode + '.js?v=' + new Date().getTime();
            script.id = 'langFile';

            script.onreadystatechange = callback;
            script.onload = callback;

            head.appendChild(script);
        }

        function showLangMenu(langSelected) {
            var html = '';
            langsAvailable.forEach(function (lang) {
                if (langSelected == lang.Code)
                    html += '<span><a href="#" id="' + lang.Code + '" class="selected" onclick="setLang(this)">' + lang.Name + '</a></span> | '
                else
                    html += '<span><a href="#" id="' + lang.Code + '" onclick="setLang(this)">' + lang.Name + '</a></span> | '
            }, this);

            langMenu.innerHTML = html.substring(0, html.length - 3);;
        }

        var updateLang = function () {
            var langElements = document.querySelectorAll('[id^=xt]');
            langElements.forEach(function (element) {
                element.innerHTML = translations[element.id];
            }, this);

            langElements = document.querySelectorAll('[id^=xht]');
            langElements.forEach(function (element) {
                element.placeholder = translations[element.id];
            }, this);
        };

        function getElement(id) {
            return document.getElementById(id);
        }

        function setMode(obj) {
            getElement("modes").childNodes.forEach((node) => {
                node.className = "";
                node.disabled = false;
            })
            var currButton = getElement(obj.id)
            currButton.className = "button button-page";
            currButton.disabled = true;
        }

        loadLangFile("en", updateLang);
    </script>
